<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Welcome</h1>
        <div id="firstName">
          <label for="person">First Name</label>
          <input id="person" type="text" required>
        </div>
        <div class="questions">
          <div class="question1">
            <h2>How would your perfect day be?</h2>
            <label>
              <h4>Reading a book</h4>
              <input name="question1" type="radio" value="1" required>
              <img src="img/book.jpg" alt="Picture of a book">
            </label>
            <label>
              <h4>Go hiking</h4>
              <input name="question1" type="radio" value="2">
              <img src="img/hiking.jpg" alt="Person hiking">
            </label>
            <label>
              <h4>Playing Video Games</h4>
              <input name="question1" type="radio" value="3">
              <img src="img/videoGames.jpg" alt="Friends playing videoGames">
            </label>
            <label>
              <h4>Movie night</h4>
              <input name="question1" type="radio" value="4">
              <img src="img/movies.jpg" alt="People watching movies">
            </label>
          </div>
          <div class="question2">
            <h2>Where will you like to go on vacation?</h2>
            <label>
              <h4>Road Trip all over the country</h4>
              <input name="question2" type="radio" value="1" required>
              <img src="img/roadTrip.jpeg" alt="Picture of Arizona">
            </label>
            <label>
              <h4>Going to a hackathon in Japan</h4>
              <input name="question2" type="radio" value="2">
              <img src="img/hackathon.jpg" alt="hackathon">
            </label>
            <label>
              <h4>Go to an exotic country in Asia</h4>
              <input name="question2" type="radio" value="3">
              <img src="img/asia.jpg" alt="Beach in philiphines">
            </label>
            <label>
              <h4>Visit every part of Europe</h4>
              <input name="question2" type="radio" value="4">
              <img src="img/europe.jpg" alt="Santonini in italy">
            </label>
          </div>
          <div class="question3">
            <h2>Where do you hope to be five, ten or fifteen years from now?</h2>
            <label>
              <h4>Having a big family</h4>
              <input name="question3" type="radio" value="1" required>
              <img src="img/bigFamily.jpg" alt="Big family">
            </label>
            <label>
              <h4>Have a lot of money</h4>
              <input name="question3" type="radio" value="2">
              <img src="img/big-house.jpg" alt="Big house">
            </label>
            <label>
              <h4>Find my soulmate and get married</h4>
              <input name="question3" type="radio" value="3">
              <img src="img/married.png" alt="A couple getting married">
            </label>
            <label>
              <h4>Make my own company and create a new language</h4>
              <input name="question3" type="radio" value="4">
              <img src="img/new-language.jpg" alt="Person with ideas">
            </label>
          </div>
          <div class="question4">
            <h2>How do you prefer to end your day?</h2>
            <label>
              <h4>Workingout</h4>
              <input name="question4" type="radio" value="1" required>
              <img src="img/workOut.jpg" alt="Person workingout">
            </label>
            <label>
              <h4>Just relax watching my favorite programs</h4>
              <input name="question4" type="radio" value="2">
              <img src="img/watchingTv.jpg" alt="Person watchin TV">
            </label>
            <label>
              <h4>Hangingout with friends</h4>
              <input name="question4" type="radio" value="3">
              <img src="img/withFriends.jpg" alt="People playing videoGames">
            </label>
            <label>
              <h4>Playing and cuddling with my pets</h4>
              <input name="question4" type="radio" value="4">
              <img src="img/playingPets.jpg" alt="Playing dogs">
            </label>
          </div>
          <div class="question5">
            <h2>What kind of developer do you want to be?</h2>
            <label>
              <h4>Game Developer</h4>
              <input name="question5" type="radio" value="1" required>
              <img src="img/gameDev.jpg" alt="Person playing in the computer">
            </label>
            <label>
              <h4>Mobile Developer</h4>
              <input name="question5" type="radio" value="2">
              <img src="img/mobileDev.jpg" alt="Mobile developer">
            </label>
            <label>
              <h4>Web Developer</h4>
              <input name="question5" type="radio" value="3">
              <img src="img/webDev.jpeg" alt="Web developer">
            </label>
            <label>
              <h4>API developer</h4>
              <input name="question5" type="radio" value="4">
              <img src="img/APIdev.gif" alt="API developer">
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Get your language</button>
      </form>
      <div class="results">
        <h3 id="userName"></h3>
        <div id="c-sharp">
          <p>something</p>
        </div>
        <div id="ruby">
          <p>something</p>
        </div>
        <div id="python">
          <p>something</p>
        </div>
        <div id="javaScript">
          <p>something</p>
        </div>
      </div>
    </div>
  </body>
</html>
